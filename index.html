<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Example templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://vuejs.org/images/logo.png">
  <link rel="stylesheet" href="http://localhost:4000/assets/css/bulma-0.7.1.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div id="app">
    <section class="hero has-text-centered is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Bienvenido <b>{{ user.name | uppercase }}</b> </h1>
        </div>
      </div>
    </section>
    <section class="section has-background-dark">
      <div class="container">
        <div class="columns has-mobile">
          <div class="column is-centered">
            <form @submit.prevent="onLogin" autocomplete="off">
              <div class="field">
                <div class="label" for="username">Nombre de usuario</div>
                <div class="control">
                  <input v-model="user.name" type="text" class="input" id="username">
                </div>
              </div>
              <div class="field">
                <div class="label" for="password">Contraseña</div>
                <div class="control">
                  <input v-model="user.password" type="password" class="input" id="password">
                </div>
                <p class="help is-info">
                  <a :href="urlPasswordChange">¿Has olvidado tu contraseña?</p></a>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button" :disabled="isFormEmpty">Entrar</button>
                </div>
              </div>
            </form>
          </div>
          <div class="column is-centered" v-if="errors.length !== 0">
            <div class="notification is-danger is-size-7">
              <ul>
                <li v-for="error in errors" v-text="error"></li>
              </ul>
              <button class="delete is-small"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="./assets/js/app.js"></script>
</html>
