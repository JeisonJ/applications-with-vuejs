<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Example classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://vuejs.org/images/logo.png">
  <link rel="stylesheet" href="http://localhost:4000/assets/css/bulma-0.7.1.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div id="app">
    <section class="hero has-text-centered is-primary is-fullheight">
      <div class="hero-head">
        <div class="container">
          <h1 class="title pt-2">Pokemon Battle</h1>
        </div>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column is-centered">

              <!-- Casilla del jugador 1 -->
              <div :class="['box', { winner: player1.winner }]">
                <select v-model="player1.pokemon" @change="resetWinner">
                  <option v-for="pokemon in pokemons" :value="pokemon" v-text="pokemon.name"></option>
                </select>
                <pokemon :class="player1.pokemon.name"></pokemon>
              </div>

            </div>
            <div class="column is-centered">
              <span class="tag is-danger">VS</span>
            </div>
            <div class="column is-centered">

              <!-- Casilla del jugador 2 -->
              <div :class="['box', { winner: player2.winner }]">
                <pokemon :class="player2.pokemon.name"></pokemon>
                <select v-model="player2.pokemon" @change="resetWinner">
                  <option v-for="pokemon in pokemons" :value="pokemon" v-text="pokemon.name"></option>
                </select>
              </div>

            </div>
          </div>
          <div class="columns">
            <div class="column is-centered">
              <button class="button is-danger is-medium" @click="fight">Luchar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="./assets/js/app.js"></script>
</html>
